<!DOCTYPE html>
<html>
<head>
<title>2702 Scouting Form</title>
<link rel="stylesheet" href="style.css">
</head>
<script src="code.js"></script>
<script src="qrcode.js"></script>


<body>
  <div id="logo">
    <img src="logo.png">
  </div>
  <div id="divForm" style="float:left;margin:auto;">
  <form id ="scoutForm">

    <h1 onclick="hideSection('preGame')">Pre Game</h1>
    <div id="preGame" class="sections">
      <h4>Match Number
        <input type="text" id="matchNumber">
      </h4>
      <h4>Team Number
        <input type="text" id="teamNumber" name="teamNumber" >
      </h4>
      <h4>Alliance Colour
        <input type="radio" name="allianceColour" value="red" checked> Red
        <input type="radio" name="allianceColour" value="blue"> Blue
      </h4>
    </div>

    <h1 onclick="hideSection('auto')">Auto</h1>
    <div id="auto" class="sections">
        <h4>Auto Line
          <input type="radio" name="autoLine" value="1"> Yes
          <input type="radio" name="autoLine" value="0" checked> No
        </h4>

        <h4>Switch
          <input type="text" id="autoSwitch" value="0">
          <button onclick="valueChange('autoSwitch',1)" type="button" class="buttonPlus"> + </button>
          <button onclick="valueChange('autoSwitch',-1)" type="button"> - </button>
        </h4>
        <h4>Scale
          <input type="text" id="autoScale" value="0">
          <button onclick="valueChange('autoScale',1)" type="button" class="buttonPlus"> + </button>
          <button onclick="valueChange('autoScale',-1)" type="button"> - </button>
        </h4>
        <h4>Cubes Collected
          <input type="text" id="autoCubesCollected" value="0">
          <button onclick="valueChange('autoCubesCollected',1)" type="button" class="buttonPlus"> + </button>
          <button onclick="valueChange('autoCubesCollected',-1)" type="button"> - </button>
        </h4>
    </div>

    <h1 onclick="hideSection('teleop')">Teleop</h1>
    <div id="teleop" class="sections">
        <h4>Cubes Collected
          <input type="text" id="teleopCubesCollected" value="0">
          <button onclick="valueChange('teleopCubesCollected',1)" type="button" class="buttonPlus"> + </button>
          <button onclick="valueChange('teleopCubesCollected',-1)" type="button"> - </button>
        </h4>
        <h4>Switch
          <input type="text" id="teleopSwitch" value="0">
          <button onclick="valueChange('teleopSwitch',1)" type="button" class="buttonPlus"> + </button>
          <button onclick="valueChange('teleopSwitch',-1)" type="button"> - </button>
        </h4>
        <h4>Scale
          <input type="text" id="teleopScale" value="0">
          <button onclick="valueChange('teleopScale',1)" type="button" class="buttonPlus"> + </button>
          <button onclick="valueChange('teleopScale',-1)" type="button"> - </button>
        </h4>
        <h4>Exchange
          <input type="text" id="teleopExchange" value="0">
          <button onclick="valueChange('teleopExchange',1)" type="button" class="buttonPlus"> + </button>
          <button onclick="valueChange('teleopExchange',-1)" type="button"> - </button>
        </h4>
    </div>

    <h1 onclick="hideSection('endgame')">Endgame</h1>
    <div id="endgame" class="sections">
          <h4>Climb
            <input type="radio" name="climb" value="1"> Yes
            <input type="radio" name="climb" value="0" checked> No
          </h4>
          <h4>Support Other Robot
            <input type="radio" name="support" value="2"> Two
            <input type="radio" name="support" value="1"> One
            <input type="radio" name="support" value="0" checked> None
          </h4>
    </div>

    <h1 onclick="hideSection('other')">Other</h1>
    <div id="other" class="sections">
          <h4>Fouls
            <input type="text" id="fouls" value="0">
            <button onclick="valueChange('fouls',1)" type="button" class="buttonPlus"> + </button>
            <button onclick="valueChange('fouls',-1)" type="button"> - </button>
          </h4>
          <h4>Tech Fouls
            <input type="text" id="techFouls" value="0">
            <button onclick="valueChange('techFouls',1)" type="button" class="buttonPlus"> + </button>
            <button onclick="valueChange('techFouls',-1)" type="button"> - </button>
          </h4>
          <h4>Cards Received
            <input type="radio" name="cardReceived" value="2"> Red
            <input type="radio" name="cardReceived" value="1"> Yellow
            <input type="radio" name="cardReceived" value="0" checked> None
          <h4>
          <h4>Comments</h4>
            <textarea cols="40" rows="2" id="comments"> </textarea>
    </div>
    <br><br>
    <input type="reset" onclick="hideSection('preGame');qrColour();">
  </form>
  <br><br><br>
  <button onclick="myFunction()" style="
      margin-bottom: 100px;
      width: 100px;
      height: 30px;
     ">I'm Done</button>
    </div>
    <div id="qrcode" style="
      float: right;
      margin-right: 155px;
      margin-top: 100px;
    "></div>

</body>
</html>
